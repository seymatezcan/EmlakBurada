spring.h2.console.enabled=true
spring.h2.console.path=/h2--console
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
server.port=8082
spring.datasource.url=jdbc:h2:file:~/emlakburada;IFEXISTS=TRUE;AUTO_SERVER=TRUE;LOCK_TIMEOUT=60000
#jdbc:h2:file:~/emlakburada;IFEXISTS=TRUE;AUTO_SERVER=TRUE;LOCK_TIMEOUT=60000
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.show-sql=true;


spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=123456



rabbitmq.exchange=emlakburada.exchange
rabbitmq.queue=emlakburada.queue
rabbitmq.routingkey=emlakburada.routingkey
spring.main.allow-bean-definition-overriding=true
